
<!DOCTYPE html>
<html>
<head>
    <title>SQIID.IO Multiplayer Squid Game</title>
	<link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="description" content="Real Multiplayer Squid Game. Red light green light. Don't move when the light is red. Invite friends and compete">
    <meta name="keywords" content="squid game, squidgame, sqiid, sqiid io, sqiidio, sqiidgame, sqiidgames, red light green light, statues, grandma's footsteps, grandmother's footsteps, fairy foodsteps, games, html games, io games, iogames, io, best games, browser games, browsergames, web games, webgames, free games, free">
    <meta property="og:image" content="og_thumbnail.jpg">
</head>
<style>
    @font-face {
      font-family: FredokaOne;
      src: url(FredokaOne-Regular.ttf);
    }
	body {
        margin: 0;
		overflow:hidden;
		background-color:black;
	}
    #unity-container {
        width:100vw;
        height:100vh;
    }
    #unity-loading-bar{
        position:absolute;
    }
	#loading_screen_bg {
		opacity:0%;
		position:absolute;
		top:0;left:0;
		width:100%;
		height:100%;
		background-image:url(./loading_screen_bg.jpg);
		background-size:cover;
		background-position:50% 50%;
	}
	#loading_screen_title {
		font-family:sans-serif;
		font-size:30px;
		font-weight:bold;
		color:white;
		position:absolute;
		top:calc(50% - 25px);
		left:50%;
		transform:translate(-50%,-50%);
	}
</style>
<body>
	<div id="unity-container">
        <canvas id="unity-canvas" tabindex="-1"></canvas>
        <div id='mobile_fullscreen_overlay' style='display:none;z-index:100;position:absolute;top:0px;left:0px;width:100vw;height:100vh;background-color:black;'>
            <div style='font-family:sans-serif;font-size:40px;text-align:center;position:absolute;left:50%;top:50%;transform:translate(-50%, -50%);color:white;'>Tap to play</div>
        </div>
        <!-- <button onclick='$.get("https://ultraga.me/public/feedbackForm.html", d => $(document.body).append(d));' style='position:absolute;left:5px;bottom:5px;width:150px;height:30px;border:0;'>Give Feedback</button> -->
        <div id='loading_screen_bg'></div>
        <div id='loading_screen_title'>SQIID IO</div>
        <div id="unity-loading-bar">
            <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
        </div>
        </div>
        <!-- <div id="unity-mobile-warning">
        WebGL builds are not supported on mobile devices.
        </div> -->
        <div id="unity-footer">
        <!--<div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">DrawingGame</div>-->
        </div>
    </div>
	<script src='pageload.js'></script>
    <script src='unityWebglEvents.js'></script>
    <script src='conf_network.js'></script>
    <script src='loadunity.js'></script>
    <script>
        fadeInEl(loading_screen_bg);
        loadUnity(buildUrl="Build", buildDirName='WebGL', compression='.br', onload=unityInstance => {
            const is_mobile_device = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (is_mobile_device) mobile_fullscreen_overlay.style.display = 'block'; //show earliest after loaded to avoid hangups
        });

        addUnityEvent('main_menu_enter', args => {
            document.getElementById('unity-loading-bar').style.display = "none";
            loading_screen_title.style.display='none';
            loading_screen_bg.style.display='none';
            update_history_div.style.display='block';
        });
        addUnityEvent('main_menu_exit', args => {
            console.log('event: exited menu:', args);
            update_history_div.style.display='none';
        });
    </script>

<div id='update_history_div' style='display:none;position:absolute;left:0px;bottom:0px;'>
    <div id='update_history_toggle_div' style='width:300px;height:35px;background-color:rgba(0,0,0,0.8);border-radius:5px;font-family:FredokaOne;color:white;cursor:pointer;'>
        <div onclick='this.parentElement.style.display="none"; this.parentElement.nextSibling.nextSibling.style.display = "block"' style='text-align:center;font-size:28px;'>Show Update History</div>
    </div>
    <div id='update_history_content_div' style='display:none;width:500px;height:calc(200px + 30px);border-radius:5px;font-family:FredokaOne;color:white;overflow:hidden;'>
        <div style='height:200px;overflow-y:auto;background-color:rgba(0,0,0,0.6);'>
            <div style='padding:10px'>
                <div style='font-size:30px;text-decoration:underline;'>Update History</div>
                <a style='font-size:15px;color:red;' href='https://discord.gg/J66ZgZbBhF' target='_blank'>More info</a><!-- <span> </span><a style='font-size:15px;color:#5f5;' href='https://ultragames.io' target='_blank'>More games</a> -->
                <div style='font-size:20px;padding-top:10px;'>Update 12/06/2021</div>
                <ul style='padding-left:20px;margin:0px;'>
                <li>Added haircuts & masks</li>
                <li>Fixed rotation glitch</li>
                <li>Fixed bug not letting players join</li>
                </ul>
                <div style='font-size:20px;padding-top:10px;'>Update 12/05/2021</div>
                <ul style='padding-left:20px;margin:0px;'>
                <li>Chat added</li>
                <li>Barrier that keeps you safe until the game starts</li>
                </ul>
                <div style='font-size:20px;padding-top:10px;'>Game Released 12/03/2021</div>
                <div style='padding-top:5px;'></div>
            </div>
        </div>
        <div style='width:100%;height:30px;background-color:rgba(0,0,0,0.8);color:white;cursor:pointer;'>
            <div onclick='update_history_content_div.style.display="none"; update_history_toggle_div.style.display="block"' style='text-align:center;font-size:25px;'>Hide</div>
        </div>
    </div>
</div>
</body>
</html>
